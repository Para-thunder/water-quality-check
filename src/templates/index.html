<!DOCTYPE html>
<html>
<head>
    <title>Water Potability Predictor</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; text-align: center; font-weight: bold; }
        .potable { background-color: #dff0d8; color: #3c763d; }
        .not-potable { background-color: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h2>Water Potability Check</h2>
    <form method="POST" action="/predict_ui">
        <div class="form-group"><label>pH (0-14)</label><input type="number" step="0.1" name="ph" value="7.0" required></div>
        <div class="form-group"><label>Hardness</label><input type="number" step="0.1" name="Hardness" value="200.0" required></div>
        <div class="form-group"><label>Solids</label><input type="number" step="0.1" name="Solids" value="20000.0" required></div>
        <div class="form-group"><label>Chloramines</label><input type="number" step="0.1" name="Chloramines" value="7.0" required></div>
        <div class="form-group"><label>Sulfate</label><input type="number" step="0.1" name="Sulfate" value="300.0" required></div>
        <div class="form-group"><label>Conductivity</label><input type="number" step="0.1" name="Conductivity" value="400.0" required></div>
        <div class="form-group"><label>Organic Carbon</label><input type="number" step="0.1" name="Organic_carbon" value="15.0" required></div>
        <div class="form-group"><label>Trihalomethanes</label><input type="number" step="0.1" name="Trihalomethanes" value="60.0" required></div>
        <div class="form-group"><label>Turbidity</label><input type="number" step="0.1" name="Turbidity" value="4.0" required></div>
        <button type="submit">Check Potability</button>
    </form>

    {% if prediction_text %}
    <div class="result {{ result_class }}">
        {{ prediction_text }} <br>
        <small>Confidence: {{ confidence }}</small>
    </div>
    {% endif %}
</body>
</html>
